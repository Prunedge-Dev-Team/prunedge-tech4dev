<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tech4Dev | NWT Cohort Photos</title>
    <link rel="stylesheet" href="../../assets/css/view-resources.css">
    <link rel="stylesheet" href="../../assets/css/nav.css">
    <link rel="shortcut icon" href="../../assets/images/icon.png" type="image/x-icon">
</head>
<body>
<header>
    @@include('./includes/nav.html',{"active": "media"})
    <img src="../../assets/images/media-hero.jpg" class="background-img" style="object-position: 0 0">
    <div class="header-text">
        <p>
            MEDIA
        </p>
    </div>
</header>
<div class="program-nav">
    <button class="program-nav-scroll-btn left">
        <img src="../../assets/images/arrow-left-9b9b90.svg" alt="">
    </button>
    <div class="program-nav-links">
        <a href="../nwt.html" class="active">
            <span>
                Nigerian Women Techsters
            </span>
        </a>
        <a href="../wt.html">
            <span>
                Women Techsters
            </span>
        </a>
        <a href="../bdei.html">
            <span>
                BDEI
            </span>
        </a>
        <a href="../nakise.html">
            <span>
                Nakise
            </span>
        </a>
        <a href="../events.html">
            Events
        </a>
    </div>
    <button class="program-nav-scroll-btn right active">
        <img src="../../assets/images/arrow-right-9b9b90.svg" alt="">
    </button>
</div>
<main>
    <div class="top-row">
        <ul class="media-page-links">
            <li class="media-page-links__link media-page-links__link--active">
                <a href="../nwt.html">Photos</a>
            </li>
            <li class="separate-links">|</li>
            <li class="media-page-links__link">
                <a href="../videos.html">Video</a>
            </li>
        </ul>
        <p class="cohort-header">
            Ondo Cohort
        </p>
    </div>
    <div class="image-box">
        <button class="image-box__scroll-btn left">
            <img src="../../assets/images/arrow-left-9b9b90.svg" alt="">
        </button>
        <div class="row">
            <img src="../../assets/images/NWT/Ondo/1.jpg" class="image-box__image image-1 active">
            <img src="../../assets/images/NWT/Ondo/2.jpg" class="image-box__image image-2">
            <img src="../../assets/images/NWT/Ondo/3.jpg" class="image-box__image image-3">
            <img src="../../assets/images/NWT/Ondo/4.jpg" class="image-box__image image-4">
            <img src="../../assets/images/NWT/Ondo/5.jpg" class="image-box__image image-5">
            <img src="../../assets/images/NWT/Ondo/6.jpg" class="image-box__image image-6">
            <img src="../../assets/images/NWT/Ondo/7.jpg" class="image-box__image image-7">
            <img src="../../assets/images/NWT/Ondo/8.jpg" class="image-box__image image-8">
        </div>
        <div class="image-box__slider-wrapper">
            <div class="image-box__slider">
                <button class="slider__image-btn" data-target="1">
                    <img src="../../assets/images/NWT/Ondo/1.jpg" class="slider__image">
                </button>
                <button class="slider__image-btn" data-target="2">
                    <img src="../../assets/images/NWT/Ondo/2.jpg" class="slider__image">
                </button>
                <button class="slider__image-btn" data-target="3">
                    <img src="../../assets/images/NWT/Ondo/3.jpg" class="slider__image">
                </button>
                <button class="slider__image-btn" data-target="4">
                    <img src="../../assets/images/NWT/Ondo/4.jpg" class="slider__image">
                </button>
                <button class="slider__image-btn" data-target="5">
                    <img src="../../assets/images/NWT/Ondo/5.jpg" class="slider__image">
                </button>
                <button class="slider__image-btn" data-target="6">
                    <img src="../../assets/images/NWT/Ondo/6.jpg" class="slider__image">
                </button>
                <button class="slider__image-btn" data-target="7">
                    <img src="../../assets/images/NWT/Ondo/7.jpg" class="slider__image">
                </button>
                <button class="slider__image-btn" data-target="8">
                    <img src="../../assets/images/NWT/Ondo/8.jpg" class="slider__image">
                </button>
                <button class="image-box__slider-scroll-btn left">
                    <img src="../../assets/images/arrow-left-white.svg">
                </button>
                <button class="image-box__slider-scroll-btn right">
                    <img src="../../assets/images/arrow-right-white.svg">
                </button>
            </div>
        </div>
        <button class="image-box__scroll-btn right active">
            <img src="../../assets/images/arrow-right-9b9b90.svg" alt="">
        </button>
    </div>
</main>
@@include('./includes/footer.html')
<script src="../../assets/js/nav.js"></script>
<script src="../../assets/js/view-resources.js"></script>
</body>
</html>
