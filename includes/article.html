<div class="article">
    <img src="@@webRoot/@@imageUrl" @@if(context.imageStyle){ @@imageStyle }>
    <div class="article__text">
        <a href="@@href" class="article__title">
            @@title
        </a>
        <p class="article__details">
            <span class="article__author">
                @@author
            </span>
            |
            <span>
                @@date
            </span>
        </p>
        <p class="article__synopsis">
            @@synopsis
        </p>
        <a href="@@href" class="article__link">
            Learn more
        </a>
    </div>
</div>
